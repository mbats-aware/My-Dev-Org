name: QA Deployment

on: workflow_dispatch

jobs:
  validate:
    # if: github.event.pull_request.merge == true
    runs-on: ubuntu-latest
    environment: QA
    container:
      image: awareservices/sfdx-cli:latest
    steps:
      - name: Authenticating QA Org
        run: |
          echo ${{ secrets.AUTH_URL }} > authURL
          sfdx auth:sfdxurl:store -f ./authURL -a "QA Org"
      - name: Creating Deployment Manifests
        run: |
          sfdx force:source:manifest:create --sourcepath force-app -- manifesttype pre
          sfdx force:source:manifest:create --sourcepath force-app -- manifesttype post
          sfdx force:source:manifest:create --sourcepath force-app -- manifesttype package
      - name: Validating Deployment
        run: |
          sfdx force:source:deploy -p "deploy/" -c --verbose

