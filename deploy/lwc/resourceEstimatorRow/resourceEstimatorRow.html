<template>

    <div class="flex-container">
   
        <div class="role">{role.role}</div>
        <div class="resource">

                                name="progress"
                                variant="label-hidden"
                                value={role.resource}
                                placeholder="Select Resource"
                                options={resources}></lightning-combobox>
        </div>
        <div class="rate">{role.rate}</div>
        <div class="weeks">
            <div class="flex-container">
                <div class="utilisation" for:each={role.days} for:item="days" key={role.id}>
                    {days}
                </div>
            </div>
        </div>
        <div class="total-days">{role.totalDays}</div>
        <div class="total-amount">{role.totalAmount}</div>
    
    </div>
